<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Wel-forms</title>
    <link href="styles/site.min.css" rel="stylesheet" />
</head>
<body>

    <form action="/" method="post" class="wel-form">

        <select name="player" id="player" class="standard-select medium-margin-bottom">
            <option value="0">Select Player</option>
            <option value="1">Steven Gerrard</option>
            <option value="2">Luis Suarez</option>
            <option value="3">Daniel Sturridge</option>
            <option value="4">Raheem Sterling</option>
            <option value="5">Martin Skrtl</option>
            <option value="6">Jon Flanagan</option>
            <option value="7">Jordan Hendersson</option>
            <option value="8">Daniel Agger</option>
            <option value="9">Joe Allen</option>
            <option value="10">Lucas Leiva</option>
            <option value="11">Glen Johnson</option>
        </select>

        <select name="color" id="color" class="standard-select medium-margin-bottom">
            <option value="0">Green</option>
            <option value="1">Blue</option>
            <option value="2">Yellow</option>
            <option value="3">Red</option>
            <option value="4">Purple</option>
            <option value="5">Orange</option>
            <option value="6">Black</option>
            <option value="7">White</option>            
        </select>


        <input type="submit" value="submit" class="btn" />
    </form>
    <script src="js/wel-forms.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
